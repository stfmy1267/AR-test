<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- <meta name="viewport" content="width=device-width"> -->
<title>AR-location_based</title>
<!-- A-Frameと、AR.jsのA-FrameをJavaScriptに読み込みます。 -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.js"></script>
</head>
<body>

<a-scene
vr-mode-ui="enabled: false"
embedded
gps-camera-debug
arjs="sourceType: webcam; debugUIEnabled: false;"
>   
<!-- オリジナルオブジェクトの読み込みとID付与 -->
<a-assets>
    <a-asset-item id="char" src="/ましろ軽量版.gltf"></a-asset-item>
</a-assets>
<!-- オブジェクトの設定（どこに置くか、どんな動きをつけるかなど） -->
<a-entity 
gps-entity-place="38.887768792308236; 139.8602499290139;"
look-at="[gps-camera]"
scale = "1 1 1"
potion="0 3 0"
animation="property:rotation; dur:10000; from : 0 0 0; to : 0 360 0;loop : -1 ; easing:linear;"
gltf-model="#char">
</a-entity>

<!-- カーソルの設定 -->
<a-entity camera position="0 0 0">
    <a-camera gps-camera="minDistance:5; maxDistance:1000;" rotation-reader> 
        <a-gui-cursor id="cursor" fuse="true" fuse-timeout="1000" design="ring"></a-gui-cursor> 
    </a-camera>
</a-entity>

</a-scene>
</body>
</html>
