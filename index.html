<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AR-marker_based</A-marker_based></title>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>

<link rel="stylesheet" href="index.css">
<script type=text/javascript src="script.js" defer="defer"></script>

</head>
<body style="margin:0px; overflow:hidden;">

<!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
<a-scene embedded arjs="debugUIEnabled:false;">
  <a-assets>
    <a-asset-item id="char" src="ましろ軽量版.gltf"></a-asset-item>
</a-assets>

<a-marker preset="hiro">
  <a-entity 
    position="0 0.5 0" 
    animation="property:rotation; dur:10000; from : 0 0 0; to : 0 360 0;loop : -1 ; easing:linear;"
    gltf-model="#char">
    </a-entity>
</a-marker>



<a-entity camera>
  <a-gui-cursor id="cursor" fuse="true" fuse-timeout="1000" design="ring"></a-gui-cursor>
</a-entity>

</a-scene>
  <div class="btn-list">
    <button><img src="" alt="a"></button>
    <button><img src="" alt="a"></button>
    <button><img src="" alt="a"></button>
    <button><img src="" alt="a"></button>
  </div>
<div class="photo-contens">
  <img id="snap">
  <a href=""><img src="arrow-left.svg"></a>
  <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><img src="bin.svg"></a>
  <a href="" id="take-photo" title="Take Photo"><img src="camera.svg"></a>
  <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled" target="_blank"><img src="download.svg"></a>
</div>

</body>

</html>
