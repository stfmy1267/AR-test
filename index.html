<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="AR Stamp Rally">
  <meta name="keywords" content="AR,Stamp Rally,松ヶ丘開墾場,ましろちゃん、蚕、歴史">
  <title>AR</title>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body style="margin : 0px; overflow: hidden;">
<!-- minimal loader shown until image descriptors are loaded -->
<div class="arjs-loader">
  <div>Loading, please wait...</div>
</div>
<a-scene
  vr-mode-ui="enabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  embedded
  arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
<a-marker type='pattern' url='pattern-QR_git_hub.patt'>
  <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
    <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
    </a-animation>
  </a-sphere>
</a-marker>
</a-entity>
</a-scene>
</body>
