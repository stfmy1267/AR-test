<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="application-name" content="AR Stamp Rally">
  <meta name="keywords" content="AR,Stamp Rally,松ヶ丘開墾場,ましろちゃん、蚕、歴史">
  <title>AR</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body style="margin : 0px; overflow: hidden;">
<!-- minimal loader shown until image descriptors are loaded -->
<div class="arjs-loader">
  <div>Loading, please wait...</div>
</div>
<a-scene
  vr-mode-ui="enabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  embedded
  arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
<a-marker preset="hiro">
  <a-entity
    position="0 0 0"
    scale="0.05 0.05 0.05"
    gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
  ></a-entity>
</a-marker>
<a-entity camera></a-entity>
<!-- <a-entity camera position="0 0 0">
  <a-camera gps-camera="minDistance:5; maxDistance:10;" rotation-reader> 
    <a-gui-cursor 
    fuse="true" fuse-timeout="1000"
    design="ring">
    </a-gui-cursor> 
  </a-camera> -->
</a-entity>
</a-scene>
</body>
