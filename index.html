<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AR-marker_based</A-marker_based></title>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>

<link rel="stylesheet" href="index.css">
<script type="text/script" src="script.js" defer="defer"></script>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script> 
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script> 

</head>
<body style="margin:0px; overflow:hidden;">
  <div class="btn-list">
    <button><img src="" alt="a"></button>
    <button><img src="" alt="a"></button>
    <button><img src="" alt="a"></button>
    <button><img src="" alt="a"></button>
  </div>
<!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
<a-scene embedded arjs="debugUIEnabled:false;">

<a-marker preset="hiro">
  <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
    <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
    </a-animation>
  </a-sphere>
</a-marker>

<a-entity camera>
  <a-gui-cursor id="cursor" fuse="true" fuse-timeout="1000" design="ring"></a-gui-cursor>
</a-entity>

</a-scene>
<div class="ui">
  <img id="snap">
  <a href=""><img src="" alt="">もどる</a>
  <a href="" id="delete-photo" title="Delete Photo" class="disabled"><img class="material-icons">delete</img></a>
  <a href="" id="take-photo" title="Take Photo"><img class="material-icons">photo_camera</img></a>
  <a href="" id="download-photo" download="selfie.png" title="Save Photo" class="disabled" target="_blank"><img class="material-icons">file_download</i></a>
</div>
</body>
<script>
  var image = document.querySelector('#snap');
  var take_photo_btn = document.querySelector('#take-photo');
  var delete_photo_btn = document.querySelector('#delete-photo');
  var download_photo_btn = document.querySelector('#download-photo');

  //スナップショットボタン
  take_photo_btn.addEventListener("click", function (e) {
      e.preventDefault();
      var video = document.querySelector('video');
      var snap = takeSnapshot(video);

      //スナップショット表示.
      image.setAttribute('src', snap);
      image.classList.add('visible');

      // 削除ボタンと保存ボタン有効
      delete_photo_btn.classList.remove("disabled");
      download_photo_btn.classList.remove("disabled");

      // 保存ボタンにスナップショットを渡す
      download_photo_btn.href = snap;
  });

  //削除ボタン
  delete_photo_btn.addEventListener("click", function(e){

      e.preventDefault();

      // スナップショットを隠す
      image.setAttribute('src', "");
      image.classList.remove("visible");

      // 削除ボタンと保存ボタン無効
      delete_photo_btn.classList.add("disabled");
      download_photo_btn.classList.add("disabled");

  });

  //スナップショットを撮る
  function takeSnapshot(video) {
      var resizedCanvas = document.createElement("canvas");
      var resizedContext = resizedCanvas.getContext("2d");
      var width = video.videoWidth;
      var height = video.videoHeight;
      var aScene = document.querySelector("a-scene").components.screenshot.getCanvas("perspective");

      if (width && height) {
          //videoのサイズをキャンバスにセット
          resizedCanvas.width = width;
          resizedCanvas.height = height;
          //キャンバスにvideoをコピー
          resizedContext.drawImage(video, 0, 0, width, height);

          //カメラの画角でar側の縮小処理を変える
          if (width > height) {
              // 横長（PC)
              resizedContext.drawImage(aScene, 0, 0, width, height);
          } else {
              // 縦長（スマホ）
              var scale = height / width;
              var scaledWidth = height * scale;
              var marginLeft = (width - scaledWidth) / 2;
              resizedContext.drawImage(aScene, marginLeft, 0, scaledWidth, height);
          }
          return resizedCanvas.toDataURL('image/png');
      }
  }

  //-->
</script>

</body>
</html>
